<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">


<body>

<style>
    table {
      margin-top: 30px;
    }
    th, td {
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="text-center my-4">Daftar To-Do List</h1>
    <table class="table table-bordered table-striped">
      <thead class="table-light">
        <tr>
          <th>No</th>
          <th>Tugas</th>
          <th>Status</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="daftar-todo">
      </tbody>
      <tbody>
        <tr>
          <td>1</td>
          <td>Mengerjakan PR Matematika</td>
          <td>Belum Selesai</td>
          <td>
            <div class="d-flex gap-2">
              <button class="btn btn-sm btn-primary" title="Ubah">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn btn-sm btn-danger" title="Hapus">
                <i class="bi bi-trash"></i>
              </button>
              <button class="btn btn-sm btn-success" title="Selesai">
                <i class="bi bi-check-circle"></i>
              </button>
            </div>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>Membaca buku 30 menit</td>
          <td>Selesai</td>
          <td>
            <div class="d-flex gap-2">
              <button class="btn btn-sm btn-primary" title="Ubah">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn btn-sm btn-danger" title="Hapus">
                <i class="bi bi-trash"></i>
              </button>
              <button class="btn btn-sm btn-success" title="Selesai">
                <i class="bi bi-check-circle"></i>
              </button>
            </div>
          </td>
        </tr>
        <tr>
          <td>3</td>
          <td>Membersihkan kamar</td>
          <td>Belum Selesai</td>
          <td>
            <div class="d-flex gap-2">
              <button class="btn btn-sm btn-primary" title="Ubah">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn btn-sm btn-danger" title="Hapus">
                <i class="bi bi-trash"></i>
              </button>
              <button class="btn btn-sm btn-success" title="Selesai">
                <i class="bi bi-check-circle"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <form id="todoForm" class="mb-4">
  <div class="row g-2 align-items-end">
    <div class="col-md-6">
      <label for="taskInput" class="form-label">Tugas</label>
      <input type="text" id="taskInput" class="form-control" placeholder="Masukkan tugas" required>
    </div>
    <div class="col-md-3">
      <label for="statusSelect" class="form-label">Status</label>
      <select id="statusSelect" class="form-select" required>
        <option value="Belum Selesai">Belum Selesai</option>
        
        <option value="Selesai">Selesai</option>
      </select>
    </div>
    <div class="col-md-3">
      <button type="submit" class="btn btn-primary w-100">
        <i class="bi bi-plus-circle"></i> Tambah Tugas
        
      </button>
    </div>
  </div>
</form>

  </div>

<script type="module">
  // Impor fungsi tambahTodoList dari file JavaScript Anda
  import { tambahTodoList, ambilDaftarTodo } from './firebase.js'; // Sesuaikan path jika berbeda

  // Tangani submit form
  document.getElementById('form-todo').addEventListener('submit', async (e) => {
    e.preventDefault();

    const teks = document.getElementById('teks').value.trim();
    const status = document.getElementById('status').value;

    if (!teks) {
      alert('Teks todo tidak boleh kosong.');
      return;
    }

    try {
      await tambahTodoList(teks, status);
      alert('Todo berhasil ditambahkan!');
      document.getElementById('form-todo').reset();
    } catch (error) {
      console.error('Gagal menambahkan todo:', error);
      alert('Gagal menambahkan todo.');
    }
  });
</script>

</body>
</html>
